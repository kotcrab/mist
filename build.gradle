buildscript {
    ext.kotlinVersion = '1.3.11'
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

subprojects {
    group 'com.kotcrab.mist'
    version = '0.0.1'
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'kotlin'

    ext {
        gdxVersion = '1.9.9'
        visUiVersion = '1.4.2'
        ktxVersion = '1.9.9-SNAPSHOT'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

project(':core') {
    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
        compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"
        compile "com.github.kotcrab:kio:71476b9441"
        compile "org.apache.commons:commons-collections4:4.0"
        testCompile "com.kotcrab.kmips:kmips:1.2"
        testCompile "org.junit.jupiter:junit-jupiter-api:5.3.1"
        testCompile "org.junit.jupiter:junit-jupiter-params:5.3.1"
        testRuntime "org.junit.jupiter:junit-jupiter-engine:5.3.1"
        testCompile "org.assertj:assertj-core:3.11.1"
        testCompile "io.mockk:mockk:1.8.7"
    }
}

project(':ui-gdx') {
    apply plugin: 'application'
    mainClassName = "mist.AppKt"

    dependencies {
        compile project(":core")
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
        compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.kotcrab.vis:vis-ui:$visUiVersion"
        compile "io.github.libktx:ktx-vis:$ktxVersion"
        compile "io.github.libktx:ktx-actors:$ktxVersion"
        compile "io.github.libktx:ktx-async:$ktxVersion"
        compile "io.github.libktx:ktx-assets:$ktxVersion"
        compile "io.github.libktx:ktx-inject:$ktxVersion"
    }
}

wrapper {
    gradleVersion = '4.10.1'
}
